<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #f2f2f2;
            padding: 1rem;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 1rem;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2rem;
        }
        .product {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            flex-basis: 30%;
            margin: 1%;
            padding: 1rem;
        }
        .product h3 {
            margin-bottom: 0.5rem;
        }
        .product p {
            margin: 0.5rem 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        .button-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .button-list li {
            margin: 0 1rem;
        }
        .button-list a {
            background-color: #333;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Electronics Store</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="product">
            <h3>Product 1</h3>
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <p>$100.00</p>
            <div class="button-container">
                <ul class="button-list">
                    <li><a href="#">Add to Cart</a></li>
                    <li><a href="#">Details</a></li>
                </ul>
            </div>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <p>$200.00</p>
            <div class="button-container">
                <ul class="button-list">
                    <li><a href="#">Add to Cart</a></li>
                    <li><a href="#">Details</a></li>
                </ul>
            </div>
        </div>
        <div class="product">
            <h3>Product 3</h3>
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <p>$300.00</p>
            <div class="button-container">
                <ul class="button-list">
                    <li><a href="#">Add to Cart</a></li>
                    <li><a href="#">Details</a></li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; 2023 Electronics Store
    </footer>
</body>
</html>
